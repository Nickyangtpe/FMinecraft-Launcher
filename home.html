    }
    .hero::before {

        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
    }
    .hero-content {

        position: relative;
        z-index: 1;
    }
    .hero h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    .cta-button {
        display: inline-block;
        background-color: #5af;
        color: #fff;
        padding: 15px 30px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1.2em;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .cta-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(90,255,255,0.3);
    }
    .features {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
    }
    .feature {
        text-align: center;
        padding: 20px;
        background-color: #2c2c2c;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }
    .feature:hover {
        transform: translateY(-10px);
    }
    .feature i {
        font-size: 3em;
        margin-bottom: 20px;
        color: #5af;
    }
    footer {
        background-color: #2c2c2c;
        text-align: center;
        padding: 20px 0;
        margin-top: 50px;
    }
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
    }
    .floating-block {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #5af;
        opacity: 0.7;
        animation: float 4s infinite ease-in-out;

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

        <div class="container">
            <div class="logo">F<span>Minecraft</span> Launcher</div>
            <nav>
                <a href="https://nickyangtpe.github.io/FMinecraft-Launcher/home">首頁</a>
                <a href="https://nickyangtpe.github.io/FMinecraft-Launcher/features">功能</a>

                <a href="https://github.com/Nickyangtpe/FMinecraft-Launcher/">GitHub</a>
            </nav>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="floating-block" style="top: 10%; left: 10%;"></div>
        <div class="floating-block" style="top: 30%; right: 20%;"></div>
        <div class="floating-block" style="bottom: 15%; left: 30%;"></div>
        <div class="hero-content">
            <h1>簡單、免費的Minecraft啟動器</h1>
            <a href="https://nickyangtpe.github.io/FMinecraft-Launcher/download" class="cta-button">立即下載</a>
        </div>
    </section>

    <div class="container">
        <section class="features" id="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h2>簡單啟動</h2>
                <p>只需要點及您的版本就能啟動遊戲</p>
            </div>
            <div class="feature">
                <i class="fas fa-lock"></i>

    </footer>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const floatingBlocks = document.querySelectorAll('.floating-block');
    
    floatingBlocks.forEach((block, index) => {
        block.style.animationDelay = `${index * 0.5}s`;
    });

    const ctaButton = document.querySelector('.cta-button');
    ctaButton.addEventListener('mouseover', () => {
        ctaButton.style.backgroundColor = '#7bf';
    });
    ctaButton.addEventListener('mouseout', () => {
        ctaButton.style.backgroundColor = '#5af';
    });

    const features = document.querySelectorAll('.feature');
    features.forEach(feature => {
        feature.addEventListener('mouseover', () => {
            feature.style.backgroundColor = '#3c3c3c';
        });
        feature.addEventListener('mouseout', () => {
            feature.style.backgroundColor = '#2c2c2c';
        });
    });

    window.addEventListener('scroll', () => {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
            header.style.backgroundColor = 'rgba(44, 44, 44, 0.9)';
        } else {
            header.style.backgroundColor = '#2c2c2c';
        }
    });
});
</script>
</body>
</html>
