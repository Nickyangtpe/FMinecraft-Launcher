<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const floatingCubes = document.querySelectorAll('.floating-cube');
    const downloadButton = document.querySelector('.download-button');

    // Animate floating cubes
    floatingCubes.forEach((cube, index) => {
        cube.style.animationDelay = `${index * 0.5}s`;
    });

    // Parallax effect for floating cubes
    window.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        floatingCubes.forEach(cube => {
            const cubeX = (mouseX - 0.5) * 20;
            const cubeY = (mouseY - 0.5) * 20;
            cube.style.transform = `translate(${cubeX}px, ${cubeY}px)`;
        });
    });

    // Download button hover effect
    downloadButton.addEventListener('mouseover', () => {
        downloadButton.style.transform = 'translateY(-5px) scale(1.05)';
    });
    downloadButton.addEventListener('mouseout', () => {
        downloadButton.style.transform = 'translateY(0) scale(1)';
    });

    // Animate stats on scroll
    const stats = document.querySelectorAll('.stat-number');
    const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
    };

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const target = entry.target;
                if (target.innerText.includes('+')) {
                    const finalNumber = parseInt(target.innerText);
                    animateNumber(target, 0, finalNumber, 2000, true);
                } else {
                    target.style.opacity = 1;
                }
                observer.unobserve(target);
            }
        });
    }, observerOptions);

    stats.forEach(stat => observer.observe(stat));

    function animateNumber(element, start, end, duration, addPlus) {
        let current = start;
        const range = end - start;
        const increment = end > start ? 1 : -1;
        const stepTime = Math.abs(Math.floor(duration / range));
        const timer = setInterval(() => {
            current += increment;
            element.innerText = current.toLocaleString() + (addPlus ? '+' : '');
            if (current == end) {
                clearInterval(timer);
            }
        }, stepTime);
    }
});
</script>
